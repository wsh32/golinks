<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <title>{% block title %}{% endblock %}</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

        <link rel="icon" type="image/png" href="{% static 'links/img/favicon.png' %}">

        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link type="text/css" rel="stylesheet" href='https://fonts.googleapis.com/css?family=Poppins'>
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,300">
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.css' %}">
        {% block css %}{% endblock %}
    </head>

    <body class="blue-grey lighten-5">
        <main>
            {% block main %}{% endblock %}
        </main>
    </body>

    <script src="{% static 'js/materialize.js' %}"></script>
    <script src="{% static 'links/js/init.js' %}"></script>
    {% block js %}{% endblock %}

</html>
