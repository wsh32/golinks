{% extends "links/base.html" %}
{% load static %}

{% block title %}go/{{ short_link }}{% endblock %}

{% block css %}
<link type="text/css" rel="stylesheet" href="{% static 'links/css/links.css' %}">
{% endblock %}

{% block main %}
<div class="row">
    <div class="col s12 m4 offset-m4">
        <h1 class="light">Login</h1>
        <form action="auth" method="post">
            {% csrf_token %}
            <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input id="username" name="username" type="text" required></input>
                <label for="username">Username</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input id="password" name="password" type="text" required></input>
                <label for="password">Password</label>
            </div>
            <button class="btn waves-effect waves-light indigo" type="submit" name="action">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
